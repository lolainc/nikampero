<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aileckampero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            position: absolute;
            top: 0;
        }

        .container img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .active {
            opacity: 1;
        }

        .image-container {
            max-width: 90%;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
            padding: 20px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-container button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: white;
            border: 2px solid #000;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            outline: none;  /* Evita el borde naranja */
            box-shadow: none; /* Evita el resaltado al hacer clic */
        }

        .image-container button:hover {
            background-color: #f1f1f1;
        }

        .image-container button:active {
            transform: translateX(-50%) scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container active">
        <div class="image-container">
            <img src="1.png" alt="Agradecimiento">
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="2.png" alt="Tip 1">
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="3.png" alt="Tip 2">
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="4.png" alt="Tip 3">
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="5.png" alt="Despedida">
            <button class="btn btn-warning" onclick="window.location.href='https://celiacueros.empretienda.com.ar/'">
                Hace click AC√Å
            </button>
        </div>
    </div>
    
    <script>
        const containers = document.querySelectorAll(".container");
        let currentIndex = 0;
        let startY = 0;
        let isScrolling = false;

        function showContainer(index) {
            containers.forEach((container, i) => {
                container.classList.toggle("active", i === index);
            });
        }

        function handleScroll(event) {
            if (isScrolling) return;
            isScrolling = true;

            if (event.deltaY > 0 && currentIndex < containers.length - 1) {
                currentIndex++;
            } else if (event.deltaY < 0 && currentIndex > 0) {
                currentIndex--;
            }

            showContainer(currentIndex);

            setTimeout(() => isScrolling = false, 1000);
        }

        function handleTouchStart(event) {
            startY = event.touches[0].clientY;
        }

        function handleTouchMove(event) {
            let endY = event.touches[0].clientY;
            let deltaY = startY - endY;

            if (Math.abs(deltaY) > 40 && !isScrolling) {
                if (deltaY > 0 && currentIndex < containers.length - 1) {
                    currentIndex++;
                } else if (deltaY < 0 && currentIndex > 0) {
                    currentIndex--;
                }

                showContainer(currentIndex);
                isScrolling = true;

                setTimeout(() => isScrolling = false, 1000);
            }
        }

        window.addEventListener("wheel", handleScroll);
        window.addEventListener("touchstart", handleTouchStart);
        window.addEventListener("touchmove", handleTouchMove);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
